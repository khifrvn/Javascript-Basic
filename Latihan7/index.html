<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript</title>
</head>
<body>
	<!-- Looping on Javascript -->
	<script>
	// For Loop
	for(let i=0; i<10; i++){
		document.write("<p>Perulangan ke-" + i + "</p>")
	}

	for(let i=10; i>5; i--){
		document.write("<p><br>Perulangan ke-" + i + "</p>")
	}

	// While Loop (uncounted Loop)
	/*
	var ulangi = confirm("Apakah anda mau mengulang?");
	var counter = 0;

	while(ulangi){
	    counter++;
	    ulangi = confirm("Apakah anda mau mengulang?");
	}

	document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");
	*/

	// Do While 
	var ulangi = confirm("Apakah anda mau mengulang?");;
	var counter = 0;

	do {
	    counter++;
	    ulangi = confirm("Apakah anda mau mengulang?");
	} while(ulangi)

	document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");

	document.write("==============")

	// Foreach (Counted Loop)
	var languages = ["Javascript", "HTML", "CSS", "Typescript"];

	for(i = 0; i < languages.length; i++){
	    document.write(i+". "+ languages[i] + "<br/>");
	}


	var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

	// Kemudian kita tampilkan semua hari
	// dengan menggunakan method foreach
	days.forEach(function(day){
	    document.write("<p>" + day + "</p>");
	});

	// .repeat()
	
	document.write("Ulangi kalimat ini! ".repeat(5));

	// nested
	for(let i = 0; i < 10; i++){
    for(let j = 0; j < 10; j++){
        document.write("<p>Perulangan ke " + i + "," + j + "</p>");
    }
	}
	</script>
	
</body>
</html>
