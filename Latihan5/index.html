<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javaascript</title>
</head>
<body>
	<!-- Operator on Javascript 
		actually not different with other language,
		+ 
		- 
		*
		/ 
		%
	-->
	<script>
	var a = 20;
	var b = 25;

	document.write("A + B = " + (a+b));
	document.write("<br>A - B = " + (a-b));
	document.write("<br>A * B = " + (a*b));
	document.write("<br>A / B = " + (a/b));
	</script>

	
</body>
</html>
